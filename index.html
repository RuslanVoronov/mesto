<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

    <div class="page">

        <!-- Header -->
        <header class="header">
            <img src="./image/Logo.svg" alt="Логотип" class="header__logo">
        </header>

        <!-- profile -->
        <main>
            <section class="profile">
                <div class="profile__content">
                    <img src="./image/Avatar.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile-info">
                        <h1 class="profile-info__title">Руслан Воронов</h1>
                        <p class="profile-info__subtitle">Студент Яндекс Практикума</p>
                        <button class="profile-info__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <!-- elements -->
            <section class="elements">
            </section>
        </main>

        <!-- footer -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <!-- popup profile -->
        <section class="popup" id="profile-popup">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" id="profile-form" name="profile-form" novalidate>

                    <input class="popup__input popup__input_type_name" id="name" name="name" minlength="2"
                        maxlength="40" placeholder="Имя" required>
                    <span class="popup__error" id="name-error"></span>

                    <input class="popup__input popup__input_type_job" id="job" name="job" minlength="2" maxlength="200"
                        placeholder="Род деятельности" required>
                    <span class="popup__error" id="job-error"></span>

                    <button class="popup__save-button" id="save-button-profile" type="submit"
                        disabled="true">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </section>

        <!-- image-popup -->
        <section class="popup image-popup" id="image-popup">
            <div class="image-popup__content">

                <img src="#" alt="" class="image-popup__image">
                <p class="image-popup__name"></p>

                <button class="popup__close-button" type="button"></button>
            </div>
        </section>

        <!-- popup Card -->
        <section class="popup" id="card-popup">
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" id="card-form" name="card-form" novalidate>

                    <input class="popup__input popup__input_type_place" id="place" name="place" minlength="2"
                        maxlength="30" placeholder="Название" required>
                    <span class="popup__error" id="place-error"></span>

                    <input class="popup__input popup__input_type_link" id="link" name="link"
                        placeholder="Ссылка на картинку" type="url" required>
                    <span class="popup__error" id="link-error"></span>

                    <button class="popup__save-button" id="save-button-card" type="submit"
                        disabled="true">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </section>

        <!-- elements template -->
        <template class="template">
            <div class="element">
                <img src="#" alt="" class="element__image">
                <button class="element__trash-button" type="button"></button>
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </template>

    </div>
    <script type="module" src="./script/index.js"></script>
</body>

</html>
