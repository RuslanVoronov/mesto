<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="images/Logo.svg" alt="Логотип" class="header__logo"></header><main><section class="profile"><div class="profile__content"><img src="" alt="Аватар" class="profile__avatar"><div class="profile-info"><h1 class="profile-info__title"></h1><p class="profile-info__subtitle"></p><button class="profile-info__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup" id="profile-popup"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" id="profile-form" name="profile-form" novalidate><input class="popup__input popup__input_type_name" id="name" name="name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="popup__error" id="name-error"></span> <input class="popup__input popup__input_type_job" id="job" name="about" minlength="2" maxlength="200" placeholder="Род деятельности" required> <span class="popup__error" id="job-error"></span> <button class="popup__save-button" id="save-button-profile" type="submit" disabled="true">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></section><section class="popup" id="avatar-popup"><div class="popup__content"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" id="avatar-form" name="avatar-form" novalidate><input class="popup__input popup__input_type_avatar" id="avatar" name="avatar" placeholder="Ссылка на картинку" type="url" required> <span class="popup__error" id="avatar-error"></span> <button class="popup__save-button" id="save-button-avatar" type="submit" disabled="true">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></section><section class="popup image-popup" id="image-popup"><div class="image-popup__content"><img src="#" alt="" class="image-popup__image"><p class="image-popup__name"></p><button class="popup__close-button" type="button"></button></div></section><section class="popup" id="card-popup"><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__form" id="card-form" name="card-form" novalidate><input class="popup__input popup__input_type_place" id="place" name="place" minlength="2" maxlength="30" placeholder="Название" required> <span class="popup__error" id="place-error"></span> <input class="popup__input popup__input_type_link" id="link" name="link" placeholder="Ссылка на картинку" type="url" required> <span class="popup__error" id="link-error"></span> <button class="popup__save-button" id="save-button-card" type="submit" disabled="true">Сохранить</button></form><button class="popup__close-button" type="button"></button></div></section><section class="popup" id="question-popup"><div class="popup__content"><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-button" id="question-btn" type="button">Да</button> <button class="popup__close-button" type="button"></button></div></section><template class="template"><div class="element"><img src="#" alt="" class="element__image"> <button class="element__trash-button" type="button"></button><div class="element__description"><h2 class="element__title"></h2><div class="like"><button class="like__button" type="button"></button><h3 class="like__counter"></h3></div></div></div></template></div></body></html>
