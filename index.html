<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

    <div class="page">

        <!-- Header -->
        <header class="header">
            <img src="./image/Logo.svg" alt="Логотип" class="header__logo">
        </header>

        <!-- profile -->
        <main>
            <section class="profile">
                <div class="profile__content">
                    <img src="./image/Face.jpg" alt="Аватар" class="profile__avatar">
                    <div class="profile-info">
                        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                        <p class="profile-info__subtitle">Исследователь океана</p>
                        <button class="profile-info__edit-button" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <!-- elements -->
            <section class="elements">
            </section>
        </main>

        <!-- footer -->
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <!-- popup profile -->
        <section class="popup" id="profile-popup">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_profile-form" name="popup" novalidate>
                    <input class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="50"
                        placeholder="Имя" required>
                    <input class="popup__input popup__input_type_job" name="job" minlength="2" maxlength="50"
                        placeholder="Род деятельности" required>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button" type="button"></button>
            </div>
        </section>

        <!-- image-popup -->
        <section class="popup image-popup" id="image-popup">
            <div class="image-popup__content">
                <form class="popup__form" name="popup" novalidate>
                    <img src="#" alt="" class="image-popup__image">
                    <p class="image-popup__name"></p>
                </form>
                <button class="popup__close-button image-popup__close-button" type="button"></button>
            </div>
        </section>

        <!-- popup Card -->
        <section class="popup" id="card-popup">
            <div class="popup__content">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form_card-form" name="popup" novalidate>
                    <input class="popup__input popup__input_type_place" name="place" minlength="2" maxlength="50"
                        placeholder="Название" required>
                    <input class="popup__input popup__input_type_link" name="link" minlength="2" maxlength="150"
                        placeholder="Ссылка на картинку" required>
                    <button class="popup__save-button popup__save-button_add-card" type="submit">Сохранить</button>
                </form>
                <button class="popup__close-button popup__close-button_add-card" type="button"></button>
            </div>
        </section>

        <!-- elements template -->
        <template class="template">
            <div class="element">
                <img src="#" alt="" class="element__image">
                <button class="element__trash-button" type="button"></button>
                <div class="element__description">
                    <h2 class="element__title"></h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </template>

    </div>
    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>

</body>

</html>
